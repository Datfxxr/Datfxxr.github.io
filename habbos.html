<style type="text/css">
.card {
  display: inline-block;
  vertical-align: top;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 3px;
  width: 120px;
  margin: 2px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.card img {
  max-width: 100%; /* Ajustar la imagen al ancho de la tarjeta */
  height: auto; /* Mantener la proporción de la imagen */
  display: block; /* Eliminar espacio en blanco debajo de la imagen */
}

.card h2 {
  font-size: 0.8rem;
  margin-top: 3px;
}

.card p {
  font-size: 0.7rem;
  color: #555;
  margin: 0;
}
En este ejemplo, he realizado los siguientes ajustes en la parte CSS:

max-width: 100% en la propiedad img hace que la imagen se ajuste al ancho de la tarjeta, evitando que se desborde.
height: auto mantiene la proporción original de la imagen.
display: block elimina cualquier espacio en blanco debajo de la imagen.
